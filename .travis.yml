language: cpp

before_install:
  - sudo add-apt-repository -y ppa:azat/boost-unofficial
  - sudo add-apt-repository -y "deb http://us.archive.ubuntu.com/ubuntu/ quantal main"
  # - sudo add-apt-repository --yes ppa:apokluda/boost1.53
  - sudo apt-get --yes update
  - sudo apt-get --yes install libboost1.53-all-dev
  - sudo apt-get --yes install lua5.1

script:
  - make -C Build config=release
